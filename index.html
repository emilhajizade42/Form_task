<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form task</title>
</head>
<body>
    <h1 id="head_info">Contact Us</h1>
    <form action="#" id="contact_form">
        <label for="name">Full name<span> *</span></label>
        <input required type="text" name="name" id="inpName">
        <input required type="text" id="inpSurname">
        <label for="mail">Email<span> *</span></label>
        <input required type="email" name="mail" id="inpMail">
        <label for="textarea">Leave us a few words<span> *</span></label>
        <textarea required name="textarea" id="inpTextarea" cols="100" rows="5"></textarea>
        <button id="btn" type="submit">Submit</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
